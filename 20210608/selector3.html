<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a:link {color: deeppink;}
        a:visited {color:deepskyblue;}
        a:hover {background-color: rgb(226, 226, 226);}   
        a:focus {background-color: #abf;}
        input:focus {background-color: #fab;
        border: 1px solid #000; outline: none;}
        a:active {background-color: #afb;}
        input:disabled {
            background-color: #000;
        }
        #chk:checked {width: 30px; height: 30px;}
        .rad:checked {width: 30px; height: 30px;}
    </style>
</head>
<body>
    <a href="http://naver.com">네이버</a>
    <a href="#">현재페이지</a>
    <input type="text" disabled>

    <input type="checkbox" id="chk">
    <input type="radio" class="rad" name="rad">
    <input type="radio" class="rad" name="rad">
    <input type="radio" class="rad" name="rad">
</body>
</html>
